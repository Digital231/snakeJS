<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startScreen" class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="snakeH1">Snake Game</h1>
        <h4>Use the arrow keys to move</h4>
        <div id="startGameBtn" class="btn btn-warning">Play Game</div>
    </div>

    <div id="gameContainer" class="container d-flex flex-column justify-content-center d-none">
        <div class="navbar">
            <h2 id="scoreHTML">Current Score:</h2>
            <h2 id="levelHTML">Current Level</h2>
            <h2 id="highScoreHTML">High Score:</h2>
        </div>
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
    </div>
    <div id="gameOverContainer" class="container d-none">
        <div id="gameOverHTML" class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="snakeH1">Game Over</h1>
            <h3 id="gameOverScore">You Scored: </h3>
            <h3 id="gameOverHighScore">High Score:</h3>
            <div class="btn btn-danger" id="restartBtn">Play again</div>
        </div>
        <h3></h3>
    </div>
</body>

</html>
